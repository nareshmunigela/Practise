<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ERGOS| Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
	<style>
	.login-logo img{
	margin-bottom:0px;
	width:75px;
	height:75px;
	}
	.login-logo, .register-logo {
    font-size: 33px;
   }
	</style>
	
	</head>
  <body class="hold-transition login-page no-background">
   <div class="login-box">
	
      <div class="login-logo">
        <a href="#"><img class="img-responsive" src="img/logo.png" alt="logo"></br><b>ER</b>GOES</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <form action="#" th:action="@{/login}" >
		<div class="form-wrap">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Username"  th:field="*{name}">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" th:field="*{pwd}">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
		  </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" style="position:relative;margin:0 auto;"> Remember Me
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn bg-blue-gradient btn-block">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

        
		</div><!-- /.login-box-body -->
	  <div class="box-footer">
		<div class="pull-left">
        <a href="#"><i class="fa fa-unlock margin-r-5 bg-gray img-circle padding-5"></i>Forgot password</a></div>
		<div class="pull-right">
        <a href="register.html" class="text-center"><i class="fa fa-user-plus margin-r-5 bg-gray img-circle padding-5"></i>New User</a> </div>	
		</div>
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
