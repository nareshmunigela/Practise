	 <script>
$(document).ready(function(){
	 
    $('[data-toggle="tooltip"]').tooltip();
    
    
		 //var s=material.mfgLaborWarrantyYYMM.split(",");
		 var s=$('#mfgLaborWarranty_id1').text().trim().split(",");
		 
			$('#mfgLaborWarranty_id1').html(s[0]+" year "+s[1]+" Months");

	
	//var s1=material.mfgMaterialWarrantyYYMM.split(",");
	 var s1=$('#mfgMaterialWarranty_id1').text().trim().split(",");
	$('#mfgMaterialWarranty_id1').html(s1[0]+" year "+s1[1]+" Months");
	
	//var s2=material.companyLaborWarrantyYYMM.split(",");

	$('#companyLaborWarranty_id1').html(s2[0]+" year "+s2[1]+" Months");
	
	//var s3=material.companyMaterialWarrantyYYMM.split(",");
	 var s3=$('#companyMaterialWarranty_id1').text().trim().split(",");
	$('#companyMaterialWarranty_id1').html(s3[0]+" year "+s3[1]+" Months");
   

	
	var cost=Number($("#unitCost_id").html().trim());
  	var charge=Number($("#Charge_id").html().trim());
  	var markup=(cost/charge).toFixed(2);
  	$("#Markup_id").html(markup);
	
	$("#barcode_print").click(function(){
		//var data=$("#barcode_print_data").html();
		var divToPrint=document.getElementById('barcode_print_data');
		  var newWin=window.open('','Print-Window');

		  newWin.document.open();

		  newWin.document.write('<html><body onload="window.print()">'+divToPrint.innerHTML+'</body></html>');

		  newWin.document.close();

		  setTimeout(function(){newWin.close();},10);
	});
     
	
	
	
});
